<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Chamber</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'MedievalSharp', cursive;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* Анимированный градиент */
        .animated-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 0, 0, 0.3), #000000);
            z-index: -4;
            transition: background 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Контейнер для частиц */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.12), rgba(139, 0, 0, 0.04));
            animation: float linear infinite;
            transform: translateY(100vh);
        }

        /* Размеры частиц */
        .particle.small {
            width: 15px;
            height: 15px;
        }

        .particle.medium {
            width: 30px;
            height: 30px;
        }

        .particle.large {
            width: 50px;
            height: 50px;
        }

        /* Эритроциты */
        .particle.erythrocyte {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.15), transparent);
            border: 2px solid rgba(139, 0, 0, 0.25);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.25;
            }
            95% {
                opacity: 0.25;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Анимированные символы */
        .floating-symbol {
            position: fixed;
            font-family: 'MedievalSharp', cursive;
            font-size: 24px;
            color: rgba(139, 0, 0, 0.7);
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            animation: symbolAppear 3s ease-in-out forwards;
        }

        @keyframes symbolAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
                filter: blur(5px);
            }
            20% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
                animation-timing-function: ease-out;
            }
            30%, 50%, 70% {
                animation-timing-function: ease-in-out;
                transform: translateX(-2px);
            }
            40%, 60% {
                transform: translateX(2px);
            }
            80% {
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: scale(1.2) translateY(-10px);
                filter: blur(8px);
            }
        }

        /* Туманный фон */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(80, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(100, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(60, 0, 0, 0.25) 0%, transparent 50%);
            z-index: -3;
            animation: fogMove 30s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes fogMove {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            33% {
                transform: translateX(-10px) translateY(5px);
            }
            66% {
                transform: translateX(5px) translateY(-8px);
            }
        }

        /* Эффект фонарика */
        .flashlight {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(139, 0, 0, 0.3) 0%,
                rgba(139, 0, 0, 0.1) 20%,
                transparent 60%
            );
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(1);
            will-change: transform;
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.4);
        }

        /* Эффект замыкания */
        .flashlight.flicker {
            animation: flicker 0.3s ease-in-out;
        }

        @keyframes flicker {
            0% {
                filter: brightness(1);
                opacity: 1;
            }
            25% {
                filter: brightness(0.3);
                opacity: 0.7;
            }
            50% {
                filter: brightness(1.5);
                opacity: 1;
            }
            75% {
                filter: brightness(0.4);
                opacity: 0.8;
            }
            100% {
                filter: brightness(1);
                opacity: 1;
            }
        }

        /* Контейнер для формы */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            z-index: 1;
        }

        /* Форма ввода */
        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        /* Поле ввода */
        .search-input {
            flex: 1;
            height: 55px;
            padding: 0 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(139, 0, 0, 0.6);
            border-radius: 8px;
            color: #8b0000;
            font-size: 18px;
            font-family: 'MedievalSharp', cursive;
            font-weight: 400;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            min-width: 0;
            text-shadow: 0 0 3px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: rgba(139, 0, 0, 0.5);
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 0.5px;
        }

        /* Shake эффект при неправильном вводе */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-4px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(4px);
            }
        }

        /* Эффект стекающей крови при правильном вводе */
        .blood-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, #8b0000, transparent);
            border-radius: 8px;
            opacity: 0;
            transition: all 2s ease;
            pointer-events: none;
        }

        .blood-effect.active {
            height: 100%;
            opacity: 0.7;
            animation: bloodDrip 3s ease-in-out;
        }

        @keyframes bloodDrip {
            0% {
                height: 0;
                opacity: 0;
            }
            50% {
                height: 100%;
                opacity: 0.7;
            }
            100% {
                height: 100%;
                opacity: 0.7;
            }
        }

        /* Кнопка */
        .submit-btn {
            height: 55px;
            padding: 0 30px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.6), rgba(100, 0, 0, 0.8));
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            color: #8b0000;
            font-size: 16px;
            font-family: 'MedievalSharp', cursive;
            font-weight: 400;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.7), rgba(139, 0, 0, 0.8));
            border-color: rgba(255, 69, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Сообщение об успехе */
        .success-message {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(28px, 6vw, 48px);
            font-family: 'MedievalSharp', cursive;
            font-weight: 400;
            color: #660000;
            text-align: center;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.3),
                0 0 20px rgba(139, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 1s ease;
            letter-spacing: 2px;
            pointer-events: none;
            padding: 20px;
            user-select: none;
        }

        .success-message.show {
            opacity: 1;
            animation: bloodPulse 4s ease-in-out infinite;
        }

        @keyframes bloodPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 
                    0 0 10px rgba(255, 0, 0, 0.3),
                    0 0 20px rgba(139, 0, 0, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                text-shadow: 
                    0 0 15px rgba(255, 0, 0, 0.4),
                    0 0 30px rgba(139, 0, 0, 0.3);
            }
        }

        /* Нижняя надпись с замыканиями */
        .username {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 3vw, 20px);
            font-family: 'MedievalSharp', cursive;
            color: #660000;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            user-select: none;
        }

        .username.show {
            opacity: 1;
            animation: usernameFlicker 4s infinite;
        }

        @keyframes usernameFlicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
            }
            2%, 6%, 10% {
                opacity: 0.4;
                text-shadow: 0 0 2px rgba(255, 0, 0, 0.1);
            }
            4%, 8% {
                opacity: 0.8;
                text-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
            }
        }

        /* Эффект размытия при успехе */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .blur-overlay.show {
            opacity: 1;
        }

        /* Заголовок */
        .title {
            text-align: center;
            color: #8b0000;
            margin-bottom: 35px;
            font-size: clamp(22px, 5vw, 30px);
            font-family: 'MedievalSharp', cursive;
            font-weight: 400;
            text-shadow: 
                0 0 8px rgba(139, 0, 0, 0.6),
                0 0 15px rgba(255, 0, 0, 0.4);
            letter-spacing: 2px;
            line-height: 1.3;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Кровавые подтёки на странице */
        .blood-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.2;
        }

        .drip {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #8b0000, transparent);
            animation: dripFall 10s linear infinite;
        }

        .drip:nth-child(1) { left: 10%; animation-delay: 0s; height: 80px; }
        .drip:nth-child(2) { left: 25%; animation-delay: 2s; height: 120px; }
        .drip:nth-child(3) { left: 40%; animation-delay: 4s; height: 60px; }
        .drip:nth-child(4) { left: 60%; animation-delay: 1s; height: 100px; }
        .drip:nth-child(5) { left: 75%; animation-delay: 3s; height: 70px; }
        .drip:nth-child(6) { left: 90%; animation-delay: 5s; height: 90px; }

        @keyframes dripFall {
            0% {
                top: -100px;
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Медиа-запросы */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
                gap: 12px;
            }
            
            .search-input {
                width: 100%;
                height: 50px;
                font-size: 16px;
            }
            
            .submit-btn {
                width: 100%;
                height: 50px;
                font-size: 14px;
                padding: 0 20px;
            }

            .success-message {
                top: 35%;
            }

            .username {
                top: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-gradient" id="animatedGradient"></div>
    <div class="fog"></div>
    <div class="particles-container" id="particlesContainer"></div>
    <div class="blood-drips">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
    </div>
    <div class="flashlight" id="flashlight"></div>
    <div class="blur-overlay" id="blurOverlay"></div>
    
    <div class="container">
        <h1 class="title">
            ENTER THE PASSWORD
        </h1>
        <form class="search-form" id="searchForm">
            <div style="position: relative; flex: 1;">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="enter password..."
                    autocomplete="off"
                >
                <div class="blood-effect" id="bloodEffect"></div>
            </div>
            <button type="submit" class="submit-btn">Enter</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">WELCOME</div>
    <div class="username" id="username">@AliceNotMech</div>

    <script>
        class HorrorApp {
            constructor() {
                this.flashlight = document.getElementById('flashlight');
                this.searchForm = document.getElementById('searchForm');
                this.searchInput = document.getElementById('searchInput');
                this.bloodEffect = document.getElementById('bloodEffect');
                this.successMessage = document.getElementById('successMessage');
                this.username = document.getElementById('username');
                this.blurOverlay = document.getElementById('blurOverlay');
                this.animatedGradient = document.getElementById('animatedGradient');
                this.particlesContainer = document.getElementById('particlesContainer');
                
                this.mouseX = window.innerWidth / 2;
                this.mouseY = window.innerHeight / 2;
                this.flashlightX = this.mouseX;
                this.flashlightY = this.mouseY;
                this.animationId = null;
                this.flickerInterval = null;
                this.symbolInterval = null;
                this.baseGradientAngle = 135;
                
                this.symbols = ['?', '#', '!', '@'];
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.startAnimation();
                this.startFlicker();
                this.startSymbols();
                this.createParticles();
            }
            
            createParticles() {
                const particleCount = 20;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const types = ['small', 'medium', 'large', 'erythrocyte'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    particle.classList.add(type);
                    
                    const left = Math.random() * 100;
                    const duration = 15 + Math.random() * 20;
                    const delay = Math.random() * 5;
                    
                    particle.style.left = left + '%';
                    particle.style.animationDuration = duration + 's';
                    particle.style.animationDelay = delay + 's';
                    
                    this.particlesContainer.appendChild(particle);
                }
            }
            
            startSymbols() {
                this.symbolInterval = setInterval(() => {
                    this.createFloatingSymbol();
                }, 2000 + Math.random() * 1000); // 2-3 секунды
            }
            
            createFloatingSymbol() {
                const symbol = document.createElement('div');
                symbol.classList.add('floating-symbol');
                symbol.textContent = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                
                // Случайная позиция на экране
                const left = 10 + Math.random() * 80;
                const top = 10 + Math.random() * 80;
                
                symbol.style.left = left + '%';
                symbol.style.top = top + '%';
                
                document.body.appendChild(symbol);
                
                // Удаляем символ после анимации
                setTimeout(() => {
                    if (symbol.parentNode) {
                        symbol.parentNode.removeChild(symbol);
                    }
                }, 3000);
            }
            
            updateGradient() {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const deltaX = (this.mouseX - centerX) / centerX;
                const deltaY = (this.mouseY - centerY) / centerY;
                
                const angleOffsetX = deltaX * 15;
                const angleOffsetY = deltaY * 15;
                
                const newAngle = this.baseGradientAngle + angleOffsetX + angleOffsetY;
                
                this.animatedGradient.style.background = 
                    `linear-gradient(${newAngle}deg, rgba(20, 0, 0, 0.3), #000000)`;
            }
            
            setupEventListeners() {
                let rafId;
                const throttledUpdate = () => {
                    if (rafId) return;
                    rafId = requestAnimationFrame(() => {
                        this.updateGradient();
                        rafId = null;
                    });
                };

                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    throttledUpdate();
                });
                
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mouseX = touch.clientX;
                    this.mouseY = touch.clientY;
                    throttledUpdate();
                }, { passive: false });
                
                this.searchForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.searchInput.addEventListener('input', () => this.handleInput());
                
                this.searchForm.addEventListener('mouseenter', () => this.resizeFlashlight(140));
                this.searchForm.addEventListener('mouseleave', () => this.resizeFlashlight(120));
            }
            
            startAnimation() {
                const animate = () => {
                    const dx = this.mouseX - this.flashlightX;
                    const dy = this.mouseY - this.flashlightY;
                    
                    this.flashlightX += dx * 0.1;
                    this.flashlightY += dy * 0.1;
                    
                    this.flashlight.style.left = this.flashlightX + 'px';
                    this.flashlight.style.top = this.flashlightY + 'px';
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }
            
            startFlicker() {
                this.flickerInterval = setInterval(() => {
                    if (Math.random() < 0.3) {
                        this.triggerFlicker();
                    }
                }, 3000 + Math.random() * 4000);
            }
            
            resizeFlashlight(size) {
                this.flashlight.style.width = size + 'px';
                this.flashlight.style.height = size + 'px';
            }
            
            triggerFlicker() {
                this.flashlight.classList.add('flicker');
                setTimeout(() => {
                    this.flashlight.classList.remove('flicker');
                }, 300);
            }
            
            handleSubmit(e) {
                e.preventDefault();
                
                const inputValue = this.searchInput.value.trim();
                
                if (inputValue.toLowerCase() === 'primer') {
                    this.bloodEffect.classList.add('active');
                    
                    setTimeout(() => {
                        this.blurOverlay.classList.add('show');
                        this.successMessage.classList.add('show');
                        this.username.classList.add('show');
                    }, 800);
                    
                } else {
                    this.searchForm.classList.add('shake');
                    this.triggerFlicker();
                    
                    setTimeout(() => {
                        this.searchForm.classList.remove('shake');
                        this.searchInput.value = '';
                    }, 1500);
                }
            }
            
            handleInput() {
                this.bloodEffect.classList.remove('active');
                this.blurOverlay.classList.remove('show');
                this.successMessage.classList.remove('show');
                this.username.classList.remove('show');
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                if (this.flickerInterval) {
                    clearInterval(this.flickerInterval);
                }
                if (this.symbolInterval) {
                    clearInterval(this.symbolInterval);
                }
            }
        }
        
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new HorrorApp();
        });

        window.addEventListener('beforeunload', () => {
            if (app) {
                app.destroy();
            }
        });
    </script>
</body>
</html>
