<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Chamber</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            font-family: 'MedievalSharp', cursive;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* Кровавый фон - атмосфера сосуда с кровью */
        .blood-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(120, 0, 0, 0.4) 0%,
                    rgba(80, 0, 0, 0.6) 30%,
                    rgba(40, 0, 0, 0.8) 60%,
                    rgba(20, 0, 0, 0.9) 100%
                ),
                radial-gradient(circle at 20% 20%, 
                    rgba(139, 0, 0, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(circle at 80% 80%, 
                    rgba(100, 0, 0, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(circle at 30% 70%, 
                    rgba(120, 0, 0, 0.2) 0%,
                    transparent 40%
                );
            z-index: -4;
            animation: bloodPulse 30s ease-in-out infinite;
        }

        .blood-background.green-transformation {
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0, 120, 0, 0.4) 0%,
                    rgba(0, 80, 0, 0.6) 30%,
                    rgba(0, 40, 0, 0.8) 60%,
                    rgba(0, 20, 0, 0.9) 100%
                ),
                radial-gradient(circle at 20% 20%, 
                    rgba(0, 139, 0, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(circle at 80% 80%, 
                    rgba(0, 100, 0, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(circle at 30% 70%, 
                    rgba(0, 120, 0, 0.2) 0%,
                    transparent 40%
                );
            animation: greenPulse 30s ease-in-out infinite;
        }

        /* Эффект пульсации */
        @keyframes bloodPulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
                filter: hue-rotate(0deg) brightness(1);
            }
            25% {
                opacity: 0.85;
                transform: scale(1.005);
                filter: hue-rotate(2deg) brightness(1.02);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.01);
                filter: hue-rotate(-1deg) brightness(1.01);
            }
            75% {
                opacity: 0.85;
                transform: scale(1.005);
                filter: hue-rotate(1deg) brightness(1.02);
            }
        }

        @keyframes greenPulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
                filter: hue-rotate(120deg) brightness(1);
            }
            25% {
                opacity: 0.85;
                transform: scale(1.005);
                filter: hue-rotate(122deg) brightness(1.02);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.01);
                filter: hue-rotate(119deg) brightness(1.01);
            }
            75% {
                opacity: 0.85;
                transform: scale(1.005);
                filter: hue-rotate(121deg) brightness(1.02);
            }
        }

        /* Дополнительные волны */
        .blood-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 10% 90%, 
                    rgba(160, 0, 0, 0.15) 0%,
                    transparent 40%
                ),
                radial-gradient(ellipse at 90% 10%, 
                    rgba(140, 0, 0, 0.1) 0%,
                    transparent 40%
                );
            z-index: -3;
            animation: wavesMove 45s ease-in-out infinite;
            opacity: 0.7;
        }

        .blood-waves.green-transformation {
            background: 
                radial-gradient(ellipse at 10% 90%, 
                    rgba(0, 160, 0, 0.15) 0%,
                    transparent 40%
                ),
                radial-gradient(ellipse at 90% 10%, 
                    rgba(0, 140, 0, 0.1) 0%,
                    transparent 40%
                );
        }

        @keyframes wavesMove {
            0%, 100% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateX(-10px) translateY(5px) rotate(0.3deg);
            }
            66% {
                transform: translateX(5px) translateY(-8px) rotate(-0.2deg);
            }
        }

        /* Секретная надпись */
        .secret-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: transparent;
            font-size: 14px;
            font-family: 'MedievalSharp', cursive;
            transition: all 0.3s ease;
            z-index: 1;
            pointer-events: none;
            text-shadow: none;
            opacity: 0;
        }

        .secret-text.visible {
            color: rgba(255, 255, 255, 0.95);
            opacity: 1;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 30px rgba(255, 0, 0, 0.6),
                0 0 50px rgba(255, 0, 0, 0.4);
        }

        .secret-text.green-transformation.visible {
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 30px rgba(0, 255, 0, 0.6),
                0 0 50px rgba(0, 255, 0, 0.4);
        }

        /* Контейнер для частиц */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 0, 0, 0.15), rgba(139, 0, 0, 0.05));
            animation: float linear infinite;
            transform: translateY(100vh);
        }

        .particle.green-transformation {
            background: radial-gradient(circle, rgba(0, 200, 0, 0.15), rgba(0, 139, 0, 0.05));
        }

        .particle.erythrocyte {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(200, 0, 0, 0.2), transparent);
            border: 1px solid rgba(180, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .particle.erythrocyte.green-transformation {
            background: radial-gradient(circle, rgba(0, 200, 0, 0.2), transparent);
            border: 1px solid rgba(0, 180, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .particle.small {
            width: 15px;
            height: 15px;
        }

        .particle.medium {
            width: 30px;
            height: 30px;
        }

        .particle.large {
            width: 50px;
            height: 50px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            2% {
                opacity: 0.3;
            }
            98% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Анимированные символы */
        .floating-symbol {
            position: fixed;
            font-family: 'MedievalSharp', cursive;
            font-size: 48px;
            color: rgba(255, 50, 50, 0.7);
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            animation: symbolAppear 3s ease-in-out forwards;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .floating-symbol.green-transformation {
            color: rgba(50, 255, 50, 0.7);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        @keyframes symbolAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
                filter: blur(5px);
            }
            15% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
            25%, 45%, 65% {
                transform: translateX(-2px);
            }
            35%, 55% {
                transform: translateX(2px);
            }
            75% {
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: scale(1.2) translateY(-10px);
                filter: blur(8px);
            }
        }

        /* Эффект фонарика */
        .flashlight {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(255, 50, 50, 0.4) 0%,
                rgba(200, 0, 0, 0.2) 20%,
                transparent 60%
            );
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(1);
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                0 0 100px rgba(139, 0, 0, 0.3);
        }

        .flashlight.green-transformation {
            background: radial-gradient(
                circle,
                rgba(50, 255, 50, 0.4) 0%,
                rgba(0, 200, 0, 0.2) 20%,
                transparent 60%
            );
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.5),
                0 0 100px rgba(0, 139, 0, 0.3);
        }

        .flashlight.flicker {
            animation: flicker 0.3s ease-in-out;
        }

        @keyframes flicker {
            0%, 100% {
                filter: brightness(1);
                opacity: 1;
            }
            25% {
                filter: brightness(0.3);
                opacity: 0.7;
            }
            50% {
                filter: brightness(1.8);
                opacity: 1;
            }
            75% {
                filter: brightness(0.4);
                opacity: 0.8;
            }
        }

        /* Контейнер для формы */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Форма ввода */
        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .input-container {
            position: relative;
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .search-input {
            width: 100%;
            height: 55px;
            padding: 0 25px;
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid rgba(200, 0, 0, 0.7);
            border-radius: 8px;
            color: #ff4444;
            font-size: 18px;
            font-family: 'MedievalSharp', cursive;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 50, 50, 0.9);
            background: rgba(30, 0, 0, 0.95);
            box-shadow: 
                0 0 25px rgba(255, 0, 0, 0.6),
                0 0 50px rgba(139, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 100, 100, 0.6);
        }

        .blood-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, #8b0000, #600000);
            border-radius: 8px;
            opacity: 0;
            transition: all 1.5s ease;
            pointer-events: none;
            z-index: 1;
        }

        .blood-effect.active {
            height: 100%;
            opacity: 0.8;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-4px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(4px);
            }
        }

        .submit-btn {
            height: 55px;
            padding: 0 30px;
            background: linear-gradient(135deg, rgba(160, 0, 0, 0.7), rgba(120, 0, 0, 0.9));
            border: 2px solid rgba(255, 50, 50, 0.6);
            border-radius: 8px;
            color: #ff4444;
            font-size: 16px;
            font-family: 'MedievalSharp', cursive;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(180, 0, 0, 0.8), rgba(140, 0, 0, 0.9));
            border-color: rgba(255, 80, 80, 0.8);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 40px rgba(139, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        /* Сообщения для первого пароля */
        .success-message {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(28px, 6vw, 48px);
            font-family: 'MedievalSharp', cursive;
            color: #ff4444;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(255, 0, 0, 0.8),
                0 0 30px rgba(200, 0, 0, 0.6),
                0 0 50px rgba(139, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            letter-spacing: 2px;
            pointer-events: none;
            padding: 20px;
        }

        .success-message.show {
            opacity: 1;
            animation: bloodPulseMessage 4s ease-in-out infinite;
        }

        .username {
            position: fixed;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 3vw, 20px);
            font-family: 'MedievalSharp', cursive;
            color: #ff4444;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .username.show {
            opacity: 1;
            animation: usernameFlicker 4s infinite;
        }

        /* Сообщения для второго пароля */
        .completed-message {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(28px, 6vw, 48px);
            font-family: 'MedievalSharp', cursive;
            color: #00ff00;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(0, 255, 0, 0.8),
                0 0 30px rgba(0, 200, 0, 0.6),
                0 0 50px rgba(0, 139, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            letter-spacing: 2px;
            pointer-events: none;
            padding: 20px;
        }

        .completed-message.show {
            opacity: 1;
            animation: completedPulse 4s ease-in-out infinite;
        }

        .username-second {
            position: fixed;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 3vw, 20px);
            font-family: 'MedievalSharp', cursive;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .username-second.show {
            opacity: 1;
            animation: usernameSecondFlicker 4s infinite;
        }

        @keyframes bloodPulseMessage {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 
                    0 0 15px rgba(255, 0, 0, 0.8),
                    0 0 30px rgba(200, 0, 0, 0.6);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                text-shadow: 
                    0 0 25px rgba(255, 0, 0, 0.9),
                    0 0 45px rgba(200, 0, 0, 0.7),
                    0 0 65px rgba(139, 0, 0, 0.5);
            }
        }

        @keyframes completedPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 
                    0 0 15px rgba(0, 255, 0, 0.8),
                    0 0 30px rgba(0, 200, 0, 0.6);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                text-shadow: 
                    0 0 25px rgba(0, 255, 0, 0.9),
                    0 0 45px rgba(0, 200, 0, 0.7),
                    0 0 65px rgba(0, 139, 0, 0.5);
            }
        }

        @keyframes usernameFlicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            2%, 6%, 10% {
                opacity: 0.4;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
            }
            4%, 8% {
                opacity: 0.8;
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            }
        }

        @keyframes usernameSecondFlicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            2%, 6%, 10% {
                opacity: 0.4;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
            }
            4%, 8% {
                opacity: 0.8;
                text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            }
        }

        /* Кнопка BACK */
        .back-btn {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 30px;
            background: linear-gradient(135deg, rgba(160, 0, 0, 0.6), rgba(120, 0, 0, 0.8));
            border: 2px solid rgba(255, 50, 50, 0.5);
            border-radius: 8px;
            color: #ff4444;
            font-size: 16px;
            font-family: 'MedievalSharp', cursive;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
        }

        .back-btn.green-transformation {
            background: linear-gradient(135deg, rgba(0, 160, 0, 0.6), rgba(0, 120, 0, 0.8));
            border: 2px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .back-btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(180, 0, 0, 0.7), rgba(140, 0, 0, 0.8));
            border-color: rgba(255, 80, 80, 0.7);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .back-btn.green-transformation:hover {
            background: linear-gradient(135deg, rgba(0, 180, 0, 0.7), rgba(0, 140, 0, 0.8));
            border-color: rgba(0, 255, 0, 0.7);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(25px);
            z-index: 998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .blur-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .title {
            text-align: center;
            color: #ff4444;
            margin-bottom: 35px;
            font-size: clamp(22px, 5vw, 30px);
            font-family: 'MedievalSharp', cursive;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(200, 0, 0, 0.6),
                0 0 30px rgba(139, 0, 0, 0.4);
            letter-spacing: 2px;
            line-height: 1.3;
        }

        .title.green-transformation {
            color: #00ff00;
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 20px rgba(0, 200, 0, 0.6),
                0 0 30px rgba(0, 139, 0, 0.4);
        }

        .blood-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.3;
        }

        .blood-drips.green-transformation {
            opacity: 0.2;
        }

        .drip {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #ff4444, transparent);
            animation: dripFall 6s linear infinite;
            top: -100px;
        }

        .drip.green-transformation {
            background: linear-gradient(to bottom, transparent, #00ff00, transparent);
        }

        .drip:nth-child(1) { left: 10%; animation-delay: 0s; height: 80px; }
        .drip:nth-child(2) { left: 25%; animation-delay: 1s; height: 120px; }
        .drip:nth-child(3) { left: 40%; animation-delay: 2s; height: 60px; }
        .drip:nth-child(4) { left: 60%; animation-delay: 0.5s; height: 100px; }
        .drip:nth-child(5) { left: 75%; animation-delay: 1.5s; height: 70px; }
        .drip:nth-child(6) { left: 90%; animation-delay: 2.5s; height: 90px; }

        @keyframes dripFall {
            0% {
                top: -100px;
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
                gap: 12px;
            }
            
            .input-container {
                width: 100%;
            }
            
            .search-input {
                height: 50px;
                font-size: 16px;
            }
            
            .submit-btn, .back-btn {
                width: 100%;
                height: 50px;
                font-size: 14px;
            }

            .success-message, .completed-message {
                top: 35%;
            }

            .username, .username-second {
                top: 50%;
            }

            .back-btn {
                top: 65%;
            }

            .floating-symbol {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="blood-background" id="bloodBackground"></div>
    <div class="blood-waves" id="bloodWaves"></div>
    <div class="secret-text" id="secretText">718</div>
    <div class="particles-container" id="particlesContainer"></div>
    <div class="blood-drips" id="bloodDrips">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
    </div>
    <div class="flashlight" id="flashlight"></div>
    <div class="blur-overlay" id="blurOverlay"></div>
    
    <div class="container" id="container">
        <h1 class="title" id="title">
            ENTER THE PASSWORD
        </h1>
        <form class="search-form" id="searchForm">
            <div class="input-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="enter password..."
                    autocomplete="off"
                >
                <div class="blood-effect" id="bloodEffect"></div>
            </div>
            <button type="submit" class="submit-btn">Enter</button>
        </form>
    </div>

    <!-- Сообщения для первого пароля "primer" -->
    <div class="success-message" id="successMessage">SCREENSHOT</div>
    <div class="username" id="username">@shotmethen</div>

    <!-- Сообщения для второго пароля "meet me" -->
    <div class="completed-message" id="completedMessage">COMPLETED</div>
    <div class="username-second" id="usernameSecond">@shotmethen</div>

    <button class="back-btn" id="backBtn">BACK</button>

    <script>
        class HorrorApp {
            constructor() {
                this.flashlight = document.getElementById('flashlight');
                this.searchForm = document.getElementById('searchForm');
                this.searchInput = document.getElementById('searchInput');
                this.bloodEffect = document.getElementById('bloodEffect');
                this.successMessage = document.getElementById('successMessage');
                this.username = document.getElementById('username');
                this.completedMessage = document.getElementById('completedMessage');
                this.usernameSecond = document.getElementById('usernameSecond');
                this.blurOverlay = document.getElementById('blurOverlay');
                this.backBtn = document.getElementById('backBtn');
                this.secretText = document.getElementById('secretText');
                this.particlesContainer = document.getElementById('particlesContainer');
                this.container = document.getElementById('container');
                this.title = document.getElementById('title');
                this.bloodBackground = document.getElementById('bloodBackground');
                this.bloodWaves = document.getElementById('bloodWaves');
                this.bloodDrips = document.getElementById('bloodDrips');
                
                this.mouseX = window.innerWidth / 2;
                this.mouseY = window.innerHeight / 2;
                this.flashlightX = this.mouseX;
                this.flashlightY = this.mouseY;
                this.animationId = null;
                this.flickerInterval = null;
                this.symbolInterval = null;
                this.isSuccess = false;
                
                this.symbols = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ?#!@';
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.startAnimation();
                this.startFlicker();
                this.startSymbols();
                this.createParticles();
            }
            
            createParticles() {
                const particleCount = 15;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    const types = ['small', 'medium', 'large', 'erythrocyte'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    particle.classList.add('particle', type);
                    
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (15 + Math.random() * 20) + 's';
                    particle.style.animationDelay = (Math.random() * 5) + 's';
                    
                    this.particlesContainer.appendChild(particle);
                }
            }
            
            startSymbols() {
                this.symbolInterval = setInterval(() => {
                    if (!this.isSuccess) {
                        this.createFloatingSymbol();
                    }
                }, 2000 + Math.random() * 1000);
            }
            
            createFloatingSymbol() {
                const symbol = document.createElement('div');
                symbol.classList.add('floating-symbol');
                symbol.textContent = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                
                symbol.style.left = (5 + Math.random() * 90) + '%';
                symbol.style.top = (5 + Math.random() * 90) + '%';
                
                document.body.appendChild(symbol);
                
                setTimeout(() => {
                    if (symbol.parentNode) {
                        symbol.parentNode.removeChild(symbol);
                    }
                }, 3000);
            }
            
            applyGreenTransformation() {
                // Применяем зеленую трансформацию ко всем элементам
                this.bloodBackground.classList.add('green-transformation');
                this.bloodWaves.classList.add('green-transformation');
                this.bloodDrips.classList.add('green-transformation');
                this.flashlight.classList.add('green-transformation');
                this.title.classList.add('green-transformation');
                this.backBtn.classList.add('green-transformation');
                this.secretText.classList.add('green-transformation');
                
                // Применяем к частицам
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    particle.classList.add('green-transformation');
                });
                
                // Применяем к символам
                const symbols = document.querySelectorAll('.floating-symbol');
                symbols.forEach(symbol => {
                    symbol.classList.add('green-transformation');
                });
                
                // Применяем к каплям
                const drips = document.querySelectorAll('.drip');
                drips.forEach(drip => {
                    drip.classList.add('green-transformation');
                });
            }
            
            checkSecretText() {
                const secretRect = this.secretText.getBoundingClientRect();
                const flashlightRect = {
                    left: this.flashlightX - 40,
                    top: this.flashlightY - 40,
                    right: this.flashlightX + 40,
                    bottom: this.flashlightY + 40
                };
                
                const isOverlapping = 
                    flashlightRect.right > secretRect.left &&
                    flashlightRect.left < secretRect.right &&
                    flashlightRect.bottom > secretRect.top &&
                    flashlightRect.top < secretRect.bottom;
                
                if (isOverlapping) {
                    this.secretText.classList.add('visible');
                } else {
                    this.secretText.classList.remove('visible');
                }
            }
            
            setupEventListeners() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    this.checkSecretText();
                });
                
                this.searchForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.searchInput.addEventListener('input', () => this.handleInput());
                this.backBtn.addEventListener('click', () => this.handleBack());
                
                this.searchForm.addEventListener('mouseenter', () => this.resizeFlashlight(100));
                this.searchForm.addEventListener('mouseleave', () => this.resizeFlashlight(80));
            }
            
            startAnimation() {
                const animate = () => {
                    const dx = this.mouseX - this.flashlightX;
                    const dy = this.mouseY - this.flashlightY;
                    
                    this.flashlightX += dx * 0.1;
                    this.flashlightY += dy * 0.1;
                    
                    this.flashlight.style.left = this.flashlightX + 'px';
                    this.flashlight.style.top = this.flashlightY + 'px';
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }
            
            startFlicker() {
                this.flickerInterval = setInterval(() => {
                    if (Math.random() < 0.3 && !this.isSuccess) {
                        this.triggerFlicker();
                    }
                }, 3000 + Math.random() * 4000);
            }
            
            resizeFlashlight(size) {
                if (!this.isSuccess) {
                    this.flashlight.style.width = size + 'px';
                    this.flashlight.style.height = size + 'px';
                }
            }
            
            triggerFlicker() {
                this.flashlight.classList.add('flicker');
                setTimeout(() => {
                    this.flashlight.classList.remove('flicker');
                }, 300);
            }
            
            handleSubmit(e) {
                e.preventDefault();
                if (this.isSuccess) return;
                
                const inputValue = this.searchInput.value.trim().toLowerCase();
                
                if (inputValue === 'dear718') {
                    this.handleFirstPassword();
                } else if (inputValue === 'meet me') {
                    this.handleSecondPassword();
                } else {
                    this.searchForm.classList.add('shake');
                    this.triggerFlicker();
                    
                    setTimeout(() => {
                        this.searchForm.classList.remove('shake');
                        this.searchInput.value = '';
                    }, 1500);
                }
            }
            
            handleFirstPassword() {
                this.isSuccess = true;
                this.bloodEffect.classList.add('active');
                
                setTimeout(() => {
                    this.blurOverlay.classList.add('show');
                    this.successMessage.classList.add('show');
                    this.username.classList.add('show');
                    this.backBtn.classList.add('show');
                    this.searchInput.disabled = true;
                    this.searchForm.style.pointerEvents = 'none';
                }, 800);
            }
            
            handleSecondPassword() {
                this.isSuccess = true;
                
                // 1. Прячем форму ввода и весь текст
                this.container.classList.add('hidden');
                
                // 2. Запускаем зеленую трансформацию
                this.applyGreenTransformation();
                
                // 3. Через 3 секунды показываем "COMPLETED"
                setTimeout(() => {
                    this.completedMessage.classList.add('show');
                    
                    // 4. Через еще 2 секунды показываем "@shotmethen"
                    setTimeout(() => {
                        this.usernameSecond.classList.add('show');
                        this.backBtn.classList.add('show');
                    }, 2000);
                    
                }, 3000);
            }
            
            handleBack() {
                this.isSuccess = false;
                
                // Сбрасываем все состояния
                this.bloodEffect.classList.remove('active');
                this.blurOverlay.classList.remove('show');
                this.successMessage.classList.remove('show');
                this.username.classList.remove('show');
                this.completedMessage.classList.remove('show');
                this.usernameSecond.classList.remove('show');
                this.backBtn.classList.remove('show');
                this.container.classList.remove('hidden');
                this.searchInput.disabled = false;
                this.searchForm.style.pointerEvents = 'auto';
                this.searchInput.value = '';
                
                // Сбрасываем зеленую трансформацию
                this.bloodBackground.classList.remove('green-transformation');
                this.bloodWaves.classList.remove('green-transformation');
                this.bloodDrips.classList.remove('green-transformation');
                this.flashlight.classList.remove('green-transformation');
                this.title.classList.remove('green-transformation');
                this.backBtn.classList.remove('green-transformation');
                this.secretText.classList.remove('green-transformation');
                
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    particle.classList.remove('green-transformation');
                });
                
                const symbols = document.querySelectorAll('.floating-symbol');
                symbols.forEach(symbol => {
                    symbol.classList.remove('green-transformation');
                });
                
                const drips = document.querySelectorAll('.drip');
                drips.forEach(drip => {
                    drip.classList.remove('green-transformation');
                });
            }
            
            handleInput() {
                if (!this.isSuccess) {
                    this.bloodEffect.classList.remove('active');
                }
            }

            destroy() {
                if (this.animationId) cancelAnimationFrame(this.animationId);
                if (this.flickerInterval) clearInterval(this.flickerInterval);
                if (this.symbolInterval) clearInterval(this.symbolInterval);
            }
        }
        
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new HorrorApp();
        });

        window.addEventListener('beforeunload', () => {
            if (app) app.destroy();
        });
    </script>
</body>
</html>
